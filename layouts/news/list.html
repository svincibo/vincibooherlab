<!doctype html>
{{ partial "head.html" .}}
  <body>
{{ partial "nav.html" .}}


<main role="main">

    <div class="row text-center mb-5">
        <div class="col-lg-12 mx-auto">
            <h1>News</h1>
        </div>
     </div><!-- End -->
    
     <div class="container">
        {{ with .Site.GetPage "/news" }}
            {{range .Pages}}
                {{if in .Params.type "post"}}
                <!-- <div class="carousel-item active" style="height:50vh">
                    <img class="d-block w-100" src="{{.Params.image}}" style="height:50vh" alt="First slide">
                </div> -->
                <div class="card mb-12 animate__animated animate__bounce">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="{{.Site.BaseURL }}{{.Params.thumbnail}}" class="card-img" alt="..." style="height:100%">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                            <h5>{{.Params.Title}}</h5>
                            <p class="card-text"><small class="text-muted">{{.Params.date.Format "January 2, 2006"}}</small></p>
                            <p class="card-text">{{.Summary}}</p>
                            <a href="{{.File.BaseFileName}}"><button type="button" class="btn btn-primary">Read More</button></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                {{ end }}
            {{end}}
        {{end}}
    </div>
    
</main>
{{ partial "footer.html" .}}
</body>
</html>
