{{range .Pages}}
{{if in .Params.tags "banner"}}
<style>
  .topbanner {
    background-image: url({{.Params.image}})
  }
</style>
  <div class="topbanner">
    <div class="container">
      <div class="row">
      <div class="col-md-12 animate__animated animate__fadeInDown">
        <h1 style="color: #fff;">{{.Params.title}}</h1>
        <p style="color: #fff;">{{.Params.subtitle}}</p>
      </div>
      </div>
  </div>
  </div>
{{end}}
{{end}}
